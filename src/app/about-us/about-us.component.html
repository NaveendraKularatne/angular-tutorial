<div class="container">
  <table class="table">
    <tr>
      <th>ID</th>
      <th>NAME</th>
      <th>EMAIL</th>
    </tr>
    <tr *ngFor="let employee of employees">
      <td>{{employee.id}}</td>
      <td>{{employee.name}}</td>
      <td>{{employee.email}}</td>
      <td><button type="button" class="btn btn-danger">Delete</button></td>
    </tr>
  </table>
</div>
